services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: node-express-app
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://mongo:27017/bezkoder_db
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
