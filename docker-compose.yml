version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    container_name: node-express-app
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://mongo:27017/bezkoder_db
    depends_on:
      - mongo

volumes:
  mongo_data:
